<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Poll Form</title>
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Contact Info</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="google">Google Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="microsoft">Microsoft Edge</option>
                    </select>
                </div>
                <!--If you don't want the button to save when you click it, make sure to add the "type = button"-->
                <div class="form-item column1">
                    <label for="pet">Do you have household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <label for="lived">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Riverton, West Valley"></textarea>


            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
</body>

</html>
