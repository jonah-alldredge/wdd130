<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Jonah Alldredge">
    <meta name="description" content="Contact Us">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact Us</title>
</head>

<body>
    <header class="menu">
        <img src="images/water-rapids.jpg" alt="The rapids are so fun!">
        <nav>
            <a href="../index.html">Home Page</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Other Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>The Rafting Company</h1>
            <p>123 Main River Street <br>
                Kolob, Utah <br>
                +1 801 555 6969 <br>
                rafting@gmail.com</p>
        </div>
        <div class="info">
            <div class="info map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2858.475218729658!2d-114.91124291399191!3d44.238461642552494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a8f6383d830c33%3A0x2fa921a80430be6f!2sRocky%20Mountain%20River%20Tours!5e0!3m2!1sen!2sus!4v1759796513293!5m2!1sen!2sus"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="right">
                <div class="personal_info">
                    <label for="username">Name</label>
                    <input type="name" id="username" name="username">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="purpose">
                    <legend>Message Purpose:</legend>
                    <label><input type="radio" value="general">General Inquiry</label>
                    <label><input type="radio" value="reserve">Reservation Question</label>
                    <label><input type="radio" value="website">Website Suggestion</label>
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message">Type Here</textarea>
                </div>
                <div class="subscribe">
                    <label for="subscribe">Check the box to subscribe to the monthly newsletter</label>
                    <button>Get in Touch</button>
                </div>
            </div>
        </div>
        <div class="employees">
            <h2>We Are Here to Serve You - Meet some of the Team</h2>
            <figure>
                <img src="images/profile-pic1.jpg" alt="Mark Popen">
                <figcaption>Mark Popen</figcaption>
            </figure>
            <figure>
                <img src="images/profile-pic2.jpg" alt="Bob Whiley">
                <figcaption>Bob Whiley</figcaption>
            </figure>
            <figure>
                <img src="images/profile-pic3.jpg" alt="Jose Jamirez">
                <figcaption>Jose Jamirez</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy;2025 ✌ The Rafting Company ✌ Jonah Alldredge</p>
        <nav class="socialMedia">

            <a href="youtube.com">
                <img src="images/youtube.jpg" alt="youtube.com">
            </a>
            <a href="facebook.com">
                <img src="images/facebook.jpg" alt="facebook.com">
            </a>
            <a href="linkedin.com">
                <img src="images/linkedin-square.jpg" alt="linedin.com">
            </a>
        </nav>
    </footer>
</body>

</html>
